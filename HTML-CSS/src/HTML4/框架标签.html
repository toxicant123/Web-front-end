<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>框架标签</title>
</head>
<body>
<!--    利用iframe嵌入一个普通网页-->
    <iframe src="https://www.taobao.com" width="900px" height="300px" frameborder="1"></iframe>

<!--    利用iframe嵌入其他内容-->
    <iframe src="../../resource/小姐姐.gif"></iframe>

<!--    与超链接的target属性配合使用-->
    <a href="https://www.toutiao.com" target="container">点我看新闻</a>
    <a href="https://www.taobao.com" target="container">点我看淘宝</a><br>
<!--    与表单的target属性配合使用-->
    <form action="https://so.toutiao.com/search" target="container">
        <input type="text" name="keyword">
        <input type="submit" value="搜索">
    </form>
    <iframe name="container" frameborder="0" width="900px" height="900px"></iframe>
</body>
</html>
