<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扭曲</title>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 100px auto 0;
        }

        .inner {
            width: 200px;
            height: 200px;
            background-color: deepskyblue;
            transform: skew(30deg, 30deg);
        }

    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">你好啊</div>
    </div>

</body>
</html>
