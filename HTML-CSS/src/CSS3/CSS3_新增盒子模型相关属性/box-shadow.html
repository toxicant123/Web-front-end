<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box-shadow</title>
    <style>
        .box1 {
            width: 400px;
            height: 400px;
            background-color: orange;
            margin: 100px auto 0;
            font-size: 40px;
            /*box-shadow: 10px 10px 10px 10px blue;*/
            position: relative;
            top: 0;
            left: 0;
            transition: 0.5s linear all;
        }

        .box1:hover {
            box-shadow: 0 0 20px black;
            top: -10px;
        }
    </style>
</head>
<body>
    <div class="box1">
        你好啊
    </div>
</body>
</html>
