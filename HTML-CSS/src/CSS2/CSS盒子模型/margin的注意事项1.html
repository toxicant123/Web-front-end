<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin的注意事项1</title>
    <style>
        .outer {
            width: 400px;
            height: 400px;
            padding: 50px;
            background-color: gray;
            .inner {
                height: 100px;
                width: 100px;
                margin: 100px;
                background-color: orange;
            }
        }
    </style>
</head>
<body>
    <!-- 子元素的margin是参考父元素的content计算的。 -->
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
