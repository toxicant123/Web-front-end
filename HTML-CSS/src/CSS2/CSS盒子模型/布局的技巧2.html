<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布局的技巧2</title>
    <style>
        .outer {
            width: 400px;
            height: 400px;
            background-color: gray;
            overflow: hidden;
            text-align: center;
            vertical-align: center;
        }

        span {
            background-color: orange;
            line-height: 400px;
        }

    </style>
</head>
<body>
    <div class="outer">
        <span>出来玩啊</span>
    </div>
</body>
</html>
