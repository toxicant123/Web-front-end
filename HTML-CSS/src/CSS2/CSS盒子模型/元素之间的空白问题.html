<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素之间的空白问题</title>
    <style>
        div {
            height: 500px;
            background-color: gray;
            font-size: 0;
        }

        span {
            font-size: 20px;
        }

        .s1 {
            background-color: skyblue;
        }

        .s2 {
            background-color: orange;
        }

        .s3{
            background-color: green;
        }
    </style>
</head>
<body>
    <div>
        <span class="s1">人之初</span>
        <span class="s2">性本善</span>
        <span class="s3">性相近</span>
        <hr>
        <img src="../../../图片/悟空.jpg" alt="">
        <img src="../../../图片/悟空.jpg" alt="">
        <img src="../../../图片/悟空.jpg" alt="">
    </div>
</body>
</html>
