<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器_结构伪类_3</title>
    <style>
        .first > p:nth-last-child(3) {
            color: red;
        }

        .first > p:nth-last-of-type(4) {
            color: green;
        }

        span:only-child {
            color: yellow;
        }

        span:only-of-type {
            color: purple;
        }

        :root {
            background-color: gray
        }

        div:empty {
            background-color: red;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div>
        <span>测试1</span>
    </div>
    <div class="first">
        <span>测试2</span>
        <p>张三：98分</p>
        <p>李四：88分</p>
        <p>王五：78分</p>
        <p>赵六：68分</p>
        <p>孙七：58分</p>
        <p>老八：48分</p>
    </div>
    <div></div>
</body>
</html>
