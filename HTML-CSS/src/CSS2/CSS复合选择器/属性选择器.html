<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
    <style>
        [title] {
            color: red;
        }

        [title="atguigu1"] {
            font-size: 40px;
        }

        [title^="a"] {
            border: blue solid 1px;
        }

        [title$="u"] {
            background-color: skyblue;
        }

        [title*="u"] {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div title="atguigu1">尚硅谷1</div>
    <div title="atguigu2">尚硅谷2</div>
    <div title="guigu">尚硅谷3</div>
    <div title="guigu" class="school">尚硅谷4</div>
</body>
</html>
